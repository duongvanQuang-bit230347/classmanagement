name: CI/CD ‚Üí Tomcat Deploy

on:
  push:
    branches: [ main, 'feature-*' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Build WAR with Maven
        run: mvn clean package

      - name: Deploy WAR to TomcatS
        env:
          TOMCAT_USERNAME: admin          # üîÅ thay b·∫±ng username th·∫≠t
          TOMCAT_PASSWORD: admin123       # üîÅ thay b·∫±ng m·∫≠t kh·∫©u th·∫≠t
          TOMCAT_HOST: localhost8080.com       # üîÅ kh√¥ng d√πng localhost
          TOMCAT_PORT: 80                 # ho·∫∑c 443 n·∫øu d√πng HTTPS
        run: |
          curl -v -u $admin:$admin123 \
            -T target/*.war \
            "http://$TOMCAT_HOST:$TOMCAT_PORT/manager/text/deploy?path=/baitapnhom5&update=true"
